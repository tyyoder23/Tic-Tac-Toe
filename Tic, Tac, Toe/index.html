<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Tip Calculator</title>
  </head>
  <body>

    <header id="main-header" class="bg-dark text-white p-4 mb-3">
      <div class="container">
              <h1 id="header-title">Tic, Tac, Toe</h1>
      </div>
    </header>


    <div id="gameBoard" class="container card card-body rounded text-center">

         <div class="row">
            <button id="topLeft" class="btn bg-dark text-white"></button>
            <button id="topCenter" class="btn bg-dark text-white"></button>
            <button id="topRight" class="btn bg-dark text-white"></button>
        </div>

        <div class="row">
            <button id="centerLeft" class="btn bg-dark text-white"></button>
            <button id="center" class="btn bg-dark text-white"></button>
            <button id="centerRight" class="btn bg-dark text-white"></button>
        </div>

        <div class="row">
            <button id="bottomLeft" class="btn bg-dark text-white"></button>
            <button id="bottomCenter" class="btn bg-dark text-white"></button>
            <button id="bottomRight" class="btn bg-dark text-white"></button>
        </div>

        <h2 id="playersTurn">Player One's Turn</h2>
        <h2 id="gameInfo"></h2>
        <button id="restartGame" class="btn btn-dark m-auto">Restart Game</button>

    </div>






    <footer class="bg-dark text-white p-2 fixed-bottom text-center">
      <div class="container">
              <p>Copyright &copy; 2020 Ty Yoder</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <script src="js/scripts.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
